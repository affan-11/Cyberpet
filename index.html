<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Keep Kitty Alive</h1>

        <div class="container">
            <div class="container2">
                <p>Health</p>
                <p>Energy</p>
                <p>Hunger</p>
                <p>Thirst</p>
            </div>
            <div class="stats">
                <p id="health">100</p>
                <p id="energy">100</p>
                <p id="hunger">100</p>
                <p id="thirst">100</p>
            </div>
            
            <img src="https://i.pinimg.com/originals/15/a4/63/15a463647cf3353b62b372ba1551c337.png">
            <br>
            <br>
            <button type="button" class="btn" onclick="play()">Play</button>
            <button type="button" class="btn2" onclick="eat()">Feed</button>
            <button type="button" class="btn3" onclick="sleep()">Sleep</button>
            <button type="button" class="btn4" onclick="drink()">Drink</button> 
        </div>
      



    <script src="app.js"></script>
</body>
</html>
